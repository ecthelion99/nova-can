name: voltage_regulator
version: 0.1.0

messages:
  receive: # this is from the jetson to the device
    - name: EnableRail
      port_type: nova_dsdl.voltage_regulator.msg.Command.1.0
    - name: DisableRail
      port_type: nova_dsdl.voltage_regulator.msg.Command.1.0
  transmit: # this is from the device to the jetson
    - name: Current
      port_type: nova_dsdl.sensors.msg.Current.1.0
      port_id: 39
    - name: Voltage
      port_type: nova_dsdl.sensors.msg.Voltage.1.0
      port_id: 40
    - name: MaxVoltage
      port_type: nova_dsdl.sensors.msg.Voltage.1.0
      port_id: 41
    # port_id ommited; inferred during compilation
services:
  server:
    - name: ReadVoltage
      port_type: nova_dsdl.voltage_regulator.srv.GetVoltage.1.0
      port_id: 37
    - name: ReadCurrent
      port_type: nova_dsdl.voltage_regulator.srv.GetCurrent.1.0
    - name: TelemetryEnable
      port_type: nova_dsdl.voltage_regulator.srv.EnableTelemetry.1.0
