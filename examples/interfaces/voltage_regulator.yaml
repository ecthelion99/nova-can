name: voltage_regulator
version: 0.1.0

messages:
  receive: # this is from the jetson to the device
    - name: enable_rail
      port_type: nova_dsdl.generic.msg.Empty.1.0
    - name: disable_rail
      port_type: nova_dsdl.generic.msg.Empty.1.0
  transmit: # this is from the device to the jetson
    - name: current
      port_type: nova_dsdl.sensors.msg.Current.1.0
    - name: max_current
      port_type: nova_dsdl.sensors.msg.Current.1.0
    - name: voltage
      port_type: nova_dsdl.sensors.msg.Voltage.1.0
    - name: max_voltage
      port_type: nova_dsdl.sensors.msg.Voltage.1.0
    # port_id ommited; inferred during compilation
