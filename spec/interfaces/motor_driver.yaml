device: MotorDriver
version: 0.1.0

messages:
  transmit:
    - name: Current
      msg_type: nova.sensors.Current.0_1
      subject_id: 33
    - name: Velocity
      msg_type: nova.sensors.Velocity.0_1
      # subject_id ommited; inferred during compilation
    - name: Position
      msg_type: nova.sensors.Position.0_1
  receive:
    - name: MotorDriverCommand
      msg_type: nova.motor_driver.Command.0_1

services:
  server:
    - name: SetPI_P
      request_type: nova.primitive.Int16.0_1
      response_type: nova.primitive.Bool.0_1
    - name: SetPI_I
      request_type: nova.primitive.Int16.0_1
      response_type: nova.primitive.Bool.0_1
    