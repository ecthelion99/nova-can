name: MotorDriver
version: 0.1.0

messages:
  transmit:
    - name: Current
      port_type: nova_dsdl.sensors.msg.Current.1.0
      port_id: 39
    - name: Velocity
      port_type: nova_dsdl.sensors.msg.Velocity.1.0
      # port_id ommited; inferred during compilation
    - name: Position
      port_type: nova_dsdl.sensors.msg.Position.1.0
  receive:
    - name: CurrentCommand
      port_type: nova_dsdl.motor_driver.msg.Command.1.0
    - name: VelocityCommand
      port_type: nova_dsdl.motor_driver.msg.Command.1.0
    - name: PositionCommand
      port_type: nova_dsdl.motor_driver.msg.Command.1.0

services:
  server:
    - name: SetPIDConstant
      port_type: nova_dsdl.motor_driver.srv.SetPIDConstant.1.0
      port_id: 37
    - name: GetPIDConstant
      port_type: nova_dsdl.motor_driver.srv.GetPIDConstant.1.0

parameters:
  
