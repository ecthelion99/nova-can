name: MotorDriver
version: 0.1.0

messages:
  transmit:
    - name: Current
      port_type: nova.sensors.Current.1.0
      port_id: 39
    - name: Velocity
      port_type: nova.sensors.Velocity.1.0
      # port_id ommited; inferred during compilation
    - name: Position
      port_type: nova.sensors.Position.1.0
  receive:
    - name: Measured Current
      port_type: nova.motor_driver.msg.Command.1.0
    - name: Measured Velocity
      port_type: nova.motor_driver.msg.Command.1.0
    - name: Measured Position
      port_type: nova.motor_driver.msg.Command.1.0
    - name: Set Current
      port_type: nova.motor_driver.msg.Command.1.0
    - name: Set Velocity
      port_type: nova.motor_driver.msg.Command.1.0
    - name: Set Position
      port_type: nova.motor_driver.msg.Command.1.0

services:
  server:
    - name: SetPIDConstant
      port_type: nova.motor_driver.srv.SetPIDConstant.1.0
      port_id: 37
    - name: GetPIDConstant
      port_type: nova.motor_driver.srv.GetPIDConstant.1.0
